name: Build Test

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🥖 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 🏗️ Build adapter package
        run: |
          cd packages/sveltekit
          bun install
          bun run build

      - name: 🏗️ Build test project
        run: |
          cd test
          bun install
          bun run build
