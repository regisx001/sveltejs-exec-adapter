name: Exec adapter CI

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - "packages/sveltekit/src/**"
      - "packages/sveltekit/build.ts"
      - "static/**"
      - "packages/sveltekit/package.json"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sveltekit
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: ✅ Run tests
        run: bun run build
